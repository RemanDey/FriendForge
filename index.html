<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend - FriendForge</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Universal Box Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* General Body Styling - Modern Dark Mode */
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; /* Modern, clean font stack */
            background-color: #121212; /* Deeper, more sophisticated dark background */
            color: #E0E0E0; /* Soft white for primary text */
            margin: 0;
            padding: 20px 15px; /* More responsive padding for smaller screens */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
            text-rendering: optimizeLegibility; /* Improve text rendering */
        }

        /* Container for the entire app - Modern Dark Mode */
        .container {
            width: 100%; /* Default to full width minus padding */
            max-width: 960px; /* Limit max width for large screens */
            background-color: #1F1F1F; /* Darker charcoal for container */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* More pronounced, softer shadow */
            padding: 25px 20px; /* Adjusted padding for responsiveness */
            box-sizing: border-box;
            margin-bottom: 30px;
            border: 1px solid rgba(60, 60, 60, 0.8); /* Subtle border for definition */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
        }

        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7); /* Deeper shadow on hover */
            transform: translateY(-3px); /* Slight lift on hover */
        }

        /* Navigation Styling - Modern Dark Mode */
        nav {
            display: flex;
            flex-direction: column; /* Stack navigation links in portrait by default */
            justify-content: center;
            gap: 15px; /* Adjust gap for stacking */
            margin-bottom: 30px; /* More separation from content */
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(70, 70, 70, 0.6);
        }

        nav a {
            text-decoration: none;
            color: #81D4FA;
            padding: 10px 20px; /* Smaller padding for stacked links */
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center; /* Center text and icon in stacked mode */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            white-space: nowrap; /* Prevent text wrapping */
        }

        nav a i {
            margin-right: 8px; /* Slightly less space for icons */
            font-size: 1.1em;
        }

        nav a:hover {
            background-color: #00838F;
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        nav a.active {
            background-color: #00ACC1;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        /* Main Heading - Modern Dark Mode */
        .main-title-link {
            text-decoration: none;
            color: inherit;
            display: block;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #B3E5FC;
            margin-bottom: 25px; /* Reduced margin */
            font-size: 2.5em; /* Slightly smaller for mobile first */
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 8px rgba(0, 172, 193, 0.4);
            border-bottom: 2px solid #00ACC1;
            padding-bottom: 15px; /* Reduced padding */
            transition: all 0.3s ease-in-out;
        }

        h1:hover {
            color: #E0F7FA;
            text-shadow: 0 3px 12px rgba(0, 172, 193, 0.7);
            transform: translateY(-2px);
        }

        /* Section Headings - Modern Dark Mode */
        .input-section h2, .display-section h2 {
            color: #81D4FA;
            margin-top: 0;
            margin-bottom: 20px; /* Reduced margin */
            border-bottom: 1px solid #00838F;
            padding-bottom: 10px; /* Reduced padding */
            font-size: 1.8em; /* Adjusted for smaller screens */
            font-weight: 600;
            text-align: center;
        }

        /* Form Styling - Modern Dark Mode */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Reduced gap */
            padding: 20px; /* Reduced padding */
            border: 1px solid rgba(0, 172, 193, 0.4);
            border-radius: 12px;
            background-color: #282828;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4); /* Reduced shadow */
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px; /* Reduced margin */
            font-weight: bold;
            color: #B3E5FC;
            font-size: 1em; /* Adjusted font size */
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            padding: 10px 12px; /* Reduced padding */
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1em; /* Adjusted font size */
            background-color: #333;
            color: #E0E0E0;
            resize: vertical;
            min-height: 45px; /* Adjusted min height */
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.4); /* Reduced shadow */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ACC1;
            box-shadow: 0 0 0 3px rgba(0, 172, 193, 0.3), inset 0 1px 2px rgba(0, 0, 0, 0.6);
        }

        /* Button Styling - Modern Dynamic */
        button {
            padding: 10px 20px; /* Reduced padding */
            background-color: #00ACC1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em; /* Adjusted font size */
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 172, 193, 0.4); /* Reduced shadow */
        }

        button:hover {
            background-color: #00838F;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 172, 193, 0.6);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 172, 193, 0.3);
        }

        #clearForm {
            background-color: #FFB300;
            box-shadow: 0 3px 10px rgba(255, 179, 0, 0.4);
        }
        #clearForm:hover {
            background-color: #FB8C00;
            box-shadow: 0 5px 15px rgba(255, 179, 0, 0.6);
        }

        .delete-button {
            background-color: #E53935;
            margin-top: 20px; /* Reduced margin */
            box-shadow: 0 3px 10px rgba(229, 57, 53, 0.4);
        }
        .delete-button:hover {
            background-color: #C62828;
            box-shadow: 0 5px 15px rgba(229, 57, 53, 0.6);
        }

        /* Friend Cards Display Grid (Mobile-first adjustment) */
        .friends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); /* Safer min-width for portrait phones */
            gap: 20px; /* Reduced gap */
        }

        /* Styling for individual friend cards (Adjusted for responsiveness) */
        .friend-card {
            background-color: #282828;
            border: 1px solid rgba(70, 70, 70, 0.8);
            border-radius: 10px; /* Slightly less rounded */
            padding: 18px 20px; /* Adjusted padding */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Reduced shadow */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            color: #E0E0E0;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .friend-card:hover {
            transform: translateY(-4px); /* Slightly less pronounced lift */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); /* Adjusted shadow */
            border-color: #00ACC1;
        }

        /* Friend Name Styling */
        .friend-card h3 {
            color: #B3E5FC;
            margin-top: 0;
            margin-bottom: 12px; /* Reduced margin */
            border-bottom: 1px solid #00838F;
            padding-bottom: 8px; /* Reduced padding */
            font-size: 1.6em; /* Adjusted font size */
            font-weight: 600;
            pointer-events: none;
        }

        /* Parameter Text Styling */
        .friend-card p {
            color: #C0C0C0;
            margin: 5px 0; /* Reduced margin */
            line-height: 1.4;
            font-size: 0.9em; /* Slightly smaller font size */
            pointer-events: none;
        }

        /* Parameter Name (e.g., "Truthfulness:") Styling */
        .friend-card strong {
            color: #81D4FA;
            min-width: 100px; /* Adjusted for smaller screens */
            display: inline-block;
        }

        .friend-card .delete-card-button {
            position: absolute;
            top: 10px; /* Adjusted position */
            right: 10px; /* Adjusted position */
            background-color: #E53935;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px; /* Smaller button */
            height: 32px; /* Smaller button */
            font-size: 1.1em; /* Adjusted font size */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            padding: 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
            z-index: 10;
        }

        .friend-card .delete-card-button:hover {
            background-color: #C62828;
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        }

        /* --- Progress Bar Styles - Modern Dynamic --- */
        .progress-container {
            width: 100%;
            background-color: #3A3A3A;
            border-radius: 8px;
            overflow: hidden;
            height: 10px; /* Slightly thinner bars */
            margin-top: 6px; /* Reduced margin */
            margin-bottom: 10px; /* Reduced margin */
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            border-radius: 8px;
            transition: width 0.8s ease-out, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px;
            font-size: 0.7em;
            color: rgba(255,255,255,0.8);
        }

        /* Dynamic Colors for Progress Bars */
        .progress-bar.low { background-color: #FF5252; }
        .progress-bar.medium { background-color: #FFD740; }
        .progress-bar.high { background-color: #69F0AE; }


        /* Specific styling for the text-based parameters to ensure consistent spacing */
        .friend-card p.text-param {
            margin-top: 12px;
            margin-bottom: 6px;
            color: #B0B0B0;
        }

        /* Search Bar Styling - Modern Dark Mode */
        .search-container {
            margin-bottom: 25px;
            text-align: center;
        }

        #searchBar {
            padding: 10px 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #444;
            border-radius: 20px;
            font-size: 1em;
            background-color: #333;
            color: #E0E0E0;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.4);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #searchBar::placeholder {
            color: #999;
        }

        #searchBar:focus {
            outline: none;
            border-color: #00ACC1;
            box-shadow: 0 0 0 3px rgba(0, 172, 193, 0.3), inset 0 1px 3px rgba(0,0,0,0.6);
        }


        /* --- Media Queries for Landscape / Larger Screens --- */

        /* For screens wider than 576px (e.g., larger phones in landscape, small tablets) */
        @media (min-width: 576px) {
            .container {
                padding: 30px 30px; /* More generous padding */
            }

            nav {
                flex-direction: row; /* Navigation links appear side-by-side */
                gap: 20px; /* More space between links */
            }

            nav a {
                padding: 10px 22px; /* Slightly larger clickable area */
                font-size: 1.05em;
            }

            h1 {
                font-size: 2.8em; /* Slightly larger heading */
                margin-bottom: 30px;
                padding-bottom: 18px;
            }

            .input-section h2, .display-section h2 {
                font-size: 2em; /* Larger section headings */
                margin-bottom: 22px;
                padding-bottom: 12px;
            }

            .friends-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Allow two columns more easily */
                gap: 22px;
            }
            .friend-card {
                padding: 20px 22px;
            }
        }

        /* For screens wider than 768px (e.g., tablets in landscape, desktops) */
        @media (min-width: 768px) {
            body {
                padding: 40px 20px; /* Restore original body padding */
            }

            .container {
                padding: 35px 45px; /* Restore original container padding */
            }

            nav {
                gap: 25px; /* Restore original nav gap */
                margin-bottom: 40px;
                padding-bottom: 20px;
            }

            nav a {
                padding: 12px 25px; /* Restore original nav link padding */
                font-size: 1.1em;
                justify-content: center; /* Ensure centered still for better alignment */
            }

            h1 {
                font-size: 3em; /* Restore original heading size */
                margin-bottom: 35px;
                padding-bottom: 18px;
            }

            .input-section h2, .display-section h2 {
                font-size: 2.2em; /* Restore original section heading size */
                margin-bottom: 25px;
                padding-bottom: 12px;
            }

            form {
                gap: 20px; /* Restore original form gap */
                padding: 25px; /* Restore original form padding */
            }

            .form-group label {
                margin-bottom: 8px; /* Restore original label margin */
                font-size: 1.05em;
            }

            .form-group input[type="text"],
            .form-group input[type="number"],
            .form-group textarea {
                padding: 12px 15px; /* Restore original input padding */
                font-size: 1.1em;
                min-height: 50px; /* Restore original min height */
            }

            button {
                padding: 12px 25px; /* Restore original button padding */
                font-size: 1.15em;
            }

            #clearForm {
                margin-top: 0; /* Align with save button */
            }

            .delete-button {
                margin-top: 25px; /* Restore original margin */
            }

            .friends-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Restore original card min-width */
                gap: 25px; /* Restore original card gap */
            }

            .friend-card {
                border-radius: 12px; /* Restore original card border-radius */
                padding: 20px 25px; /* Restore original card padding */
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4); /* Restore original shadow */
            }

            .friend-card:hover {
                transform: translateY(-5px); /* Restore original lift */
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); /* Restore original shadow */
            }

            .friend-card h3 {
                margin-bottom: 15px; /* Restore original margin */
                padding-bottom: 10px; /* Restore original padding */
                font-size: 1.8em; /* Restore original font size */
            }

            .friend-card p {
                margin: 6px 0; /* Restore original margin */
                font-size: 0.95em; /* Restore original font size */
            }

            .friend-card strong {
                min-width: 110px; /* Restore original min-width */
            }

            .friend-card .delete-card-button {
                width: 36px; /* Restore original button size */
                height: 36px; /* Restore original button size */
                font-size: 1.3em; /* Restore original font size */
                top: 15px; /* Restore original position */
                right: 15px; /* Restore original position */
            }

            .progress-container {
                height: 12px; /* Restore original bar height */
                margin-top: 8px; /* Restore original margin */
                margin-bottom: 15px; /* Restore original margin */
            }

            .friend-card p.text-param {
                margin-top: 15px; /* Restore original margin */
                margin-bottom: 8px; /* Restore original margin */
            }

            .search-container {
                margin-bottom: 30px; /* Restore original margin */
            }

            #searchBar {
                padding: 12px 20px; /* Restore original search bar padding */
                max-width: 450px; /* Restore original max-width */
                border-radius: 25px; /* Restore original border-radius */
                font-size: 1.1em; /* Restore original font size */
            }
        }

        /* Specific adjustment for navigation in very wide screens to prevent stretching */
        @media (min-width: 992px) {
            nav {
                max-width: 800px; /* Limit nav width for aesthetic */
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="about.html" class="main-title-link">
            <h1>FriendForge</h1>
        </a>

        <nav>
            <a href="index.html" class="active"><i class="fas fa-plus-circle"></i> Add Friend</a>
            <a href="list.html"><i class="fas fa-users"></i> View Friends List</a>
        </nav>

        <div class="input-section">
            <h2 id="formHeading">Add New Friend</h2>
            <form id="friend-form">
                <div class="form-group">
                    <label for="friendName">Friend's Name:</label>
                    <input type="text" id="friendName" required>
                </div>
                <div class="form-group">
                    <label for="truthness">Truthfulness (0-10):</label>
                    <input type="number" id="truthness" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="angriness">Angriness (0-10):</label>
                    <input type="number" id="angriness" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="humor">Humor (0-10):</label>
                    <input type="number" id="humor" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="empathy">Empathy (0-10):</label>
                    <input type="number" id="empathy" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="optimism">Optimism (0-10):</label>
                    <input type="number" id="optimism" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="creativity">Creativity (0-10):</label>
                    <input type="number" id="creativity" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="socialScore">Social Score (0-10):</label>
                    <input type="number" id="socialScore" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="calmness">Calmness (0-10):</label>
                    <input type="number" id="calmness" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="punctuality">Punctuality (0-10):</label>
                    <input type="number" id="punctuality" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="foodPreference">Food Preference (e.g., Vegetarian, Spicy, Sweets):</label>
                    <input type="text" id="foodPreference">
                </div>
                <div class="form-group">
                    <label for="hobbies">Hobbies (comma-separated, e.g., Reading, Hiking, Gaming):</label>
                    <input type="text" id="hobbies">
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <button type="submit" id="saveButton">Add Friend</button>
                <button type="button" id="clearForm">Clear Form</button>
            </form>
        </div>
    </div>

    <script>
        function getFriends() {
            const friendsJSON = localStorage.getItem('friends');
            return friendsJSON ? JSON.parse(friendsJSON) : [];
        }

        function saveFriends(friends) {
            localStorage.setItem('friends', JSON.stringify(friends));
        }

        document.addEventListener('DOMContentLoaded', function() {
            const friendForm = document.getElementById('friend-form');
            const friendNameInput = document.getElementById('friendName');
            const truthnessInput = document.getElementById('truthness');
            const angrinessInput = document.getElementById('angriness');
            const humorInput = document.getElementById('humor');
            const empathyInput = document.getElementById('empathy');
            const optimismInput = document.getElementById('optimism');
            const creativityInput = document.getElementById('creativity');
            const socialScoreInput = document.getElementById('socialScore');
            const calmnessInput = document.getElementById('calmness');
            const punctualityInput = document.getElementById('punctuality');
            const foodPreferenceInput = document.getElementById('foodPreference');
            const hobbiesInput = document.getElementById('hobbies');
            const notesInput = document.getElementById('notes');
            const clearFormBtn = document.getElementById('clearForm');
            const formHeading = document.getElementById('formHeading');
            const saveButton = document.getElementById('saveButton');

            let currentFriendNameForEdit = null;

            const params = new URLSearchParams(window.location.search);
            const editFriendName = params.get('edit');
            if (editFriendName) {
                const friends = getFriends();
                const friendToEdit = friends.find(f => f.name === editFriendName);
                if (friendToEdit) {
                    currentFriendNameForEdit = friendToEdit.name;
                    friendNameInput.value = friendToEdit.name;
                    truthnessInput.value = friendToEdit.truthness;
                    angrinessInput.value = friendToEdit.angriness;
                    humorInput.value = friendToEdit.humor;
                    empathyInput.value = friendToEdit.empathy || '';
                    optimismInput.value = friendToEdit.optimism || '';
                    creativityInput.value = friendToEdit.creativity || '';
                    socialScoreInput.value = friendToEdit.socialScore || '';
                    calmnessInput.value = friendToEdit.calmness || '';
                    punctualityInput.value = friendToEdit.punctuality || '';
                    foodPreferenceInput.value = friendToEdit.foodPreference || '';
                    hobbiesInput.value = friendToEdit.hobbies || '';
                    notesInput.value = friendToEdit.notes || '';

                    formHeading.textContent = `Update Friend: ${friendToEdit.name}`;
                    saveButton.textContent = 'Update Friend';
                    friendNameInput.focus();
                } else {
                    history.replaceState(null, '', location.pathname);
                    alert("Friend to edit not found. Starting a new entry.");
                    friendForm.reset();
                    friendNameInput.value = '';
                }
            } else {
                formHeading.textContent = 'Add New Friend';
                saveButton.textContent = 'Add Friend';
            }

            friendForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const friendData = {
                    name: friendNameInput.value.trim(),
                    truthness: parseInt(truthnessInput.value) || 0,
                    angriness: parseInt(angrinessInput.value) || 0,
                    humor: parseInt(humorInput.value) || 0,
                    empathy: parseInt(empathyInput.value) || 0,
                    optimism: parseInt(optimismInput.value) || 0,
                    creativity: parseInt(creativityInput.value) || 0,
                    socialScore: parseInt(socialScoreInput.value) || 0,
                    calmness: parseInt(calmnessInput.value) || 0,
                    punctuality: parseInt(punctualityInput.value) || 0,
                    foodPreference: foodPreferenceInput.value.trim(),
                    hobbies: hobbiesInput.value.trim(),
                    notes: notesInput.value.trim()
                };

                if (friendData.name === "") {
                    alert("Friend's name cannot be empty!");
                    return;
                }

                let friends = getFriends();
                let message = "";

                if (currentFriendNameForEdit) {
                    const existingFriendIndex = friends.findIndex(f => f.name === currentFriendNameForEdit);
                    if (existingFriendIndex > -1) {
                        friends[existingFriendIndex] = friendData;
                        message = `${friendData.name}'s data updated successfully!`;
                    } else {
                        friends.push(friendData);
                        message = `${friendData.name} added as a new friend! (Original friend not found for update)`;
                    }
                    currentFriendNameForEdit = null;
                } else {
                    const existingFriendIndex = friends.findIndex(f => f.name.toLowerCase() === friendData.name.toLowerCase());
                    if (existingFriendIndex > -1) {
                         alert(`A friend named "${friendData.name}" already exists. Please update them from the list, or choose a different name.`);
                         return;
                    } else {
                        friends.push(friendData);
                        message = `${friendData.name} added successfully!`;
                    }
                }

                saveFriends(friends);
                alert(message);
                this.reset();
                friendNameInput.value = '';
                formHeading.textContent = 'Add New Friend';
                saveButton.textContent = 'Add Friend';
                history.replaceState(null, '', location.pathname);
            });

            clearFormBtn.addEventListener('click', function() {
                friendForm.reset();
                friendNameInput.value = '';
                formHeading.textContent = 'Add New Friend';
                saveButton.textContent = 'Add Friend';
                currentFriendNameForEdit = null;
                history.replaceState(null, '', location.pathname);
            });
        });
    </script>
</body>
